<div class="container">
  <div class="row">
    <div class="col">

      <div class="card" style="width:25rem">
        <div class="card-body">
          <div class="card">
            <div class="text-center">
              <img [src]="imgSrc" width="350px" height="500px"><br><br>
            </div>
          </div>
          <form (submit)="onSubmit(formTemplate.value)" [formGroup]="formTemplate">
            <div class="form-group">

              <div class="input-group mb-3">
                <div class="custom-file">
                  <input (change)="showPreview($event)" type="file" accept="image/*" class="custom-file-input"
                    formControlName="imageUrl">
                  <label class="custom-file-label">{{selectedImageName}}</label>
                </div>
              </div>

              <div class="input-group mb-3">
                <div class="custom-file">
                  <input (change)="showPreview($event)" type="text" class="custom-api-input"
                    formControlName="apiUrl">
                </div>
              </div>

              <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is
                required</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success float-right">Submit</button>
            </div>
          </form>

        </div>
      </div>

    </div>

    <div class="col-7">

      <div class="map" id="map" class="match-parent"></div>

    </div>
  </div>
</div>
